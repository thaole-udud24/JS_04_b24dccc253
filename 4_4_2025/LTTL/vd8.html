<!DOCTYPE html>
<html>
<head>
  <style>
  
  /* visited link */
  a:visited {
    color: rgb(233, 208, 171);
  }
  a:link {
    color: rgb(63, 4, 55);
  }
  
  /* mouse over link */
  a:hover {
    color: rgb(150, 59, 185);
  }
  
  /* selected link */
  a:active {
    color: rgb(250, 96, 224);
  }
  </style>
</head>
<body>

<h2>CSS Links</h2>
<p><b><a href="https://www.facebook.com" target="_blank">This is a link</a></b></p>

</body>
</html>
